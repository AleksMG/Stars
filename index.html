<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Черная дыра с релятивистским вращением</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }
        
        .universe {
            position: relative;
            width: 100vw;
            height: 100vh;
            transform-style: preserve-3d;
        }
        
        .black-hole-system {
            position: absolute;
            width: 600px;
            height: 600px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .black-hole {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                #000 0%, 
                #000 60%, 
                rgba(20, 20, 30, 0.8) 80%,
                transparent 100%);
            box-shadow: 0 0 80px rgba(0, 50, 100, 0.5);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }
        
        .event-horizon {
            position: absolute;
            width: 202px;
            height: 202px;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                transparent 0%, 
                rgba(0, 0, 0, 0.1) 60%, 
                rgba(0, 0, 0, 0.8) 90%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            filter: blur(1px);
        }
        
        .photon-sphere {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                transparent 0%, 
                rgba(255, 255, 200, 0.05) 40%, 
                rgba(255, 255, 150, 0.2) 48%,
                rgba(255, 255, 100, 0.4) 49%,
                rgba(255, 255, 150, 0.2) 50%,
                transparent 55%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            animation: photon-pulse 5s infinite alternate;
        }
        
        .accretion-disk {
            position: absolute;
            width: 500px;
            height: 100px;
            background: linear-gradient(90deg, 
                rgba(0,0,0,0) 0%, 
                rgba(255,50,0,0.8) 20%, 
                rgba(255,255,50,0.9) 50%, 
                rgba(255,50,0,0.8) 80%, 
                rgba(0,0,0,0) 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(80deg);
            z-index: 5;
            animation: rotate-disk-outer 15s linear infinite;
            filter: blur(1px);
            opacity: 0.9;
        }
        
        .accretion-disk-middle {
            position: absolute;
            width: 400px;
            height: 80px;
            background: linear-gradient(90deg, 
                rgba(0,0,0,0) 0%, 
                rgba(255,30,0,0.9) 20%, 
                rgba(255,255,30,1) 50%, 
                rgba(255,30,0,0.9) 80%, 
                rgba(0,0,0,0) 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(80deg);
            z-index: 6;
            animation: rotate-disk-middle 7.5s linear infinite;
            filter: blur(0.8px);
            opacity: 0.95;
        }
        
        .accretion-disk-inner {
            position: absolute;
            width: 300px;
            height: 60px;
            background: linear-gradient(90deg, 
                rgba(0,0,0,0) 0%, 
                rgba(255,0,0,1) 20%, 
                rgba(255,255,0,1) 50%, 
                rgba(255,0,0,1) 80%, 
                rgba(0,0,0,0) 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(80deg);
            z-index: 7;
            animation: rotate-disk-inner 3.75s linear infinite;
            filter: blur(0.5px);
            opacity: 1;
        }
        
        .jet {
            position: absolute;
            width: 20px;
            height: 600px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            filter: blur(8px);
        }
        
        .jet-top {
            background: linear-gradient(to top, 
                rgba(0,0,0,0) 0%, 
                rgba(100,150,255,0.2) 10%, 
                rgba(150,200,255,0.6) 30%, 
                rgba(200,220,255,0.8) 50%, 
                rgba(150,200,255,0.6) 70%, 
                rgba(100,150,255,0.2) 90%, 
                rgba(0,0,0,0) 100%);
            top: -550px;
            animation: jet-top-pulse 3s infinite ease-in-out;
        }
        
        .jet-bottom {
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0) 0%, 
                rgba(100,150,255,0.2) 10%, 
                rgba(150,200,255,0.6) 30%, 
                rgba(200,220,255,0.8) 50%, 
                rgba(150,200,255,0.6) 70%, 
                rgba(100,150,255,0.2) 90%, 
                rgba(0,0,0,0) 100%);
            bottom: -550px;
            animation: jet-bottom-pulse 3s infinite 1.5s ease-in-out;
        }
        
        .star {
            position: absolute;
            width: 1px;
            height: 1px;
            background-color: white;
            border-radius: 50%;
            z-index: 0;
            transform-style: preserve-3d;
        }
        
        @keyframes rotate-disk-outer {
            from { transform: translate(-50%, -50%) rotateX(80deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(80deg) rotateZ(360deg); }
        }
        
        @keyframes rotate-disk-middle {
            from { transform: translate(-50%, -50%) rotateX(80deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(80deg) rotateZ(720deg); }
        }
        
        @keyframes rotate-disk-inner {
            from { transform: translate(-50%, -50%) rotateX(80deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(80deg) rotateZ(1440deg); }
        }
        
        @keyframes jet-top-pulse {
            0%, 100% { height: 600px; opacity: 0.7; transform: translateX(-50%) scaleX(0.8); }
            50% { height: 800px; opacity: 1; transform: translateX(-50%) scaleX(1.2); }
        }
        
        @keyframes jet-bottom-pulse {
            0%, 100% { height: 600px; opacity: 0.7; transform: translateX(-50%) scaleX(0.8); }
            50% { height: 800px; opacity: 1; transform: translateX(-50%) scaleX(1.2); }
        }
        
        @keyframes photon-pulse {
            from { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }
        
        @keyframes star-twinkle {
            0%, 100% { transform: translate3d(0, 0, 0) scale(1); opacity: 0.8; }
            50% { transform: translate3d(0, 0, 0) scale(1.5); opacity: 1; }
        }
        
        @keyframes star-drift {
            0% { transform: translate3d(var(--start-x), var(--start-y), var(--start-z)) scale(1); }
            100% { transform: translate3d(var(--end-x), var(--end-y), var(--end-z)) scale(0.5); }
        }
    </style>
</head>
<body>
    <div class="universe" id="universe">
        <div class="black-hole-system">
            <div class="photon-sphere"></div>
            <div class="accretion-disk"></div>
            <div class="accretion-disk-middle"></div>
            <div class="accretion-disk-inner"></div>
            <div class="event-horizon"></div>
            <div class="black-hole"></div>
            <div class="jet jet-top"></div>
            <div class="jet jet-bottom"></div>
        </div>
    </div>

    <script>
        // Create realistic starfield with 3D positions
        const universe = document.getElementById('universe');
        const starCount = 500;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Random 3D position
            const x = Math.random() * 2000 - 1000;
            const y = Math.random() * 2000 - 1000;
            const z = Math.random() * 2000 - 1000;
            
            // Set initial position
            star.style.left = '50%';
            star.style.top = '50%';
            star.style.setProperty('--start-x', `${x}px`);
            star.style.setProperty('--start-y', `${y}px`);
            star.style.setProperty('--start-z', `${z}px`);
            
            // Calculate drifted position (gravitational lensing effect)
            const dx = x * (1 + Math.random() * 0.2);
            const dy = y * (1 + Math.random() * 0.2);
            const dz = z * (1 + Math.random() * 0.2);
            
            star.style.setProperty('--end-x', `${dx}px`);
            star.style.setProperty('--end-y', `${dy}px`);
            star.style.setProperty('--end-z', `${dz}px`);
            
            // Random star properties
            const size = Math.random() * 2 + 0.5;
            const opacity = Math.random() * 0.8 + 0.2;
            const twinkleSpeed = Math.random() * 10 + 5;
            const driftSpeed = Math.random() * 30 + 10;
            
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.opacity = opacity;
            star.style.animation = `
                star-twinkle ${twinkleSpeed}s infinite ease-in-out,
                star-drift ${driftSpeed}s infinite alternate ease-in-out
            `;
            
            universe.appendChild(star);
        }

        // Doppler effect for relativistic speeds (90% speed of light)
        function updateDopplerEffect() {
            const time = Date.now() / 1000;
            const outerAngle = (time / 15) * Math.PI * 2;
            const middleAngle = (time / 7.5) * Math.PI * 2;
            const innerAngle = (time / 3.75) * Math.PI * 2;
            
            // Calculate relativistic Doppler factors (v = 0.9c)
            const outerBlueshift = 1 + 0.9 * Math.sin(outerAngle);
            const outerRedshift = 1 - 0.9 * Math.sin(outerAngle);
            
            const middleBlueshift = 1 + 0.9 * Math.sin(middleAngle);
            const middleRedshift = 1 - 0.9 * Math.sin(middleAngle);
            
            const innerBlueshift = 1 + 0.9 * Math.sin(innerAngle);
            const innerRedshift = 1 - 0.9 * Math.sin(innerAngle);
            
            // Apply to accretion disks
            document.querySelector('.accretion-disk').style.background = `
                linear-gradient(90deg, 
                    rgba(0,0,0,0) 0%, 
                    rgba(255,${50 * outerRedshift},${30 * outerRedshift},${0.8 * outerRedshift}) 20%, 
                    rgba(255,255,${50 * outerBlueshift},${0.9 * outerBlueshift}) 50%, 
                    rgba(255,${50 * outerRedshift},${30 * outerRedshift},${0.8 * outerRedshift}) 80%, 
                    rgba(0,0,0,0) 100%)`;
                    
            document.querySelector('.accretion-disk-middle').style.background = `
                linear-gradient(90deg, 
                    rgba(0,0,0,0) 0%, 
                    rgba(255,${30 * middleRedshift},${20 * middleRedshift},${0.9 * middleRedshift}) 20%, 
                    rgba(255,255,${30 * middleBlueshift},${1 * middleBlueshift}) 50%, 
                    rgba(255,${30 * middleRedshift},${20 * middleRedshift},${0.9 * middleRedshift}) 80%, 
                    rgba(0,0,0,0) 100%)`;
                    
            document.querySelector('.accretion-disk-inner').style.background = `
                linear-gradient(90deg, 
                    rgba(0,0,0,0) 0%, 
                    rgba(255,${20 * innerRedshift},${10 * innerRedshift},${1 * innerRedshift}) 20%, 
                    rgba(255,255,${20 * innerBlueshift},${1 * innerBlueshift}) 50%, 
                    rgba(255,${20 * innerRedshift},${10 * innerRedshift},${1 * innerRedshift}) 80%, 
                    rgba(0,0,0,0) 100%)`;
            
            requestAnimationFrame(updateDopplerEffect);
        }
        
        updateDopplerEffect();
    </script>
</body>
</html>
